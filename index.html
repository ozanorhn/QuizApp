<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body onload="init()">

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./assets/img/logo.png" width="60" height="60" alt="">
    </a>
  </nav>

  <div class="container">

    <div class="card" style="width: 22rem;">
      <img class="card-img-top" id="header-image" src="./assets/img/Quiz-Time.jpg" alt="Card image cap">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center">Quiz beendet</div>
         
         <div class="text-center">
           Du hast <b id="amount-of-right-Question">X</b> von <b id="amount-of-Question">XXX</b> richtig beantwortet
         </div>
<div class="button-row">
         <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>
        </div>
       </div>

      <div class="card-body" id="questionBody">
        <div class="card-body">


          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card mb-2" onclick="answer(`answer_1`)">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card mb-2" onclick="answer(`answer_2`)">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card mb-2" onclick="answer(`answer_3`)">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card mb-2" onclick="answer(`answer_4`)">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
            </span>

            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    </div>

    
</body>

</html>
